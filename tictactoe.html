<!DOCTYPE html>

<html>

<head>

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="reset.css">
<link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>
<header>
<h1>TicTacNeue</h1>
</header>

<div class="container">
	<div id="gameboard">
		<div class="column">
			<div class="cell top left" id="1"><a></a></div>
			<div class="cell middle left" id="4"><a></a></div>
			<div class="cell bottom left" id="7"><a>X</a></div>
		</div>
		<div class="column">
			<div class="cell top center" id="2"><a></a></div>
			<div class="cell middle center" id="5"><a>X</a></div>
			<div class="cell bottom center" id="8"><a>O</a></div>
		</div>
		<div class="column">
			<div class="cell top right" id="3"><a>X</a></div>
			<div class="cell middle right" id="6"><a>O</a></div>
			<div class="cell bottom right" id="9"><a>!</a></div>
		</div>
	</div>
	<div>
		<div style="display:none;">
		    <audio id="playagain" src="sounds/playagain.mp3" controls preload="auto" autobuffer></audio>
		</div>

		<script>
		function EvalSound(soundobj) 
		    { var thissound=document.getElementById(soundobj); thissound.play(); 
		setTimeout( function() { window.location.reload(); }, 1600); }
		</script>

		<input type="button" value="Play Again &rsaquo;" class="simplebtn" id="playagain" onclick="EvalSound('playagain')">
	</div>
</div>

<footer>
<a href="http://snka.tk" target="_blank">&copy; snka.tk</a>
</footer>

</body>

</html>
