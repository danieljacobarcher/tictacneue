<!DOCTYPE html>

<html>

<head>

<!-- iPhone Retina -->

<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"> 

<!-- iPhone 5 -->

<meta name="viewport" content="initial-scale=1.0,width=320.1">

<!-- <link rel="stylesheet" type="text/css" href="css/main.css"> -->
<link rel="stylesheet" type="text/css" href="css/normalize.css">
<link rel="stylesheet" type="text/css" href="css/normalize.min.css">
<link rel="stylesheet" type="text/css" href="style.css">
<script type="text/javascript" src="js/script.js"></script>

</head>

<body>
<header>
<h1>TicTacNeue</h1>
</header>




<div class="container">
	<div id="gameboard">
		<div class="column" onclick="playIt()">
			<div class="cell top left" id="cell1_1"><a class="placeholder">.</a></div>
			<div class="cell middle left" id="cell2_1"><a class="placeholder">.</a></div>
			<div class="cell bottom left" id="cell3_1"><a class="placeholder">.</a></div>
		</div>
		<div class="column" onclick="playIt()">
			<div class="cell top center" id="cell1_2"><a class="placeholder">.</a></div>
			<div class="cell middle center" id="cell2_2"><a class="placeholder">.</a></div>
			<div class="cell bottom center" id="cell3_2"><a class="placeholder">.</a></div>
		</div>
		<div class="column" onclick="playIt()">
			<div class="cell top right" id="cell1_3"><a class="placeholder">.</a></div>
			<div class="cell middle right" id="cell2_3"><a class="placeholder">.</a></div>
			<div class="cell bottom right" id="cell3_3"><a class="placeholder">.</a></div>
		</div>
	</div>
	<div>
		<div style="display:none;">
		    <audio id="playagain" src="sounds/playagain.mp3" controls preload="auto" autobuffer></audio>
		</div>

		<script>
		function EvalSound(soundobj) 
		    { var thissound=document.getElementById(soundobj); thissound.play(); 
		setTimeout( function() { window.location.reload(); }, 1600); }
		</script>

		<input type="button" value="Play Again &rsaquo;" class="simplebtn" id="playagain" onclick="EvalSound('playagain')">
	</div>
	<div class="push"></div>
</div>

<footer>
<div style=""><a href="http://snka.tk" target="_blank">&copy; snka.tk</a></div>
</footer>

</body>

</html>
