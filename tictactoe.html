<!DOCTYPE html>

<html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>TicTacNeue</title>

<!-- iPhone Retina -->

<meta name="viewport" content="width=450px, initial-scale=1, maximum-scale=1"> 

<!-- iPhone 5 -->

<meta name="viewport" content="initial-scale=1.0,width=450px">

<!-- <link rel="stylesheet" type="text/css" href="css/main.css"> -->
<link rel="stylesheet" type="text/css" href="css/normalize.css">
<link rel="stylesheet" type="text/css" href="css/normalize.min.css">
<link rel="stylesheet" type="text/css" href="style.css">
<script type="text/javascript" src="js/script.js"></script>

<!-- Background Sizing -->
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.0/jquery.min.js"></script>
<script type="text/javascript" src="http://www.sneakattack.co/super/js/supersized.core.3.2.1.min.js"></script>

<script type="text/javascript">
	
	jQuery(function($){
		
		$.supersized({
			slides  :  	[ {image : 'img/bg.jpg', title : ''} ]
		});
    });
    
</script>
</head>

<body onload="navCells();">
<header>
<h1>TicTacNeue</h1>
</header>

<div class="container">
	<div class="menu" id="start">
		<input type="button" value="Start Game &rsaquo;" class="simplebtn" id="startgame" onclick="switchVisibility('startgame', 'playr1'); toggleVisibility('playr2')">
		<br />
		<input type="button" value="Choose X &rsaquo;" class="simplebtn" id="playr1" onclick="switchVisibility('playr1', 'gameboard'); toggleVisibility('playr2'); playBall(1);">
		<br />
		<input type="button" value="Choose O &rsaquo;" class="simplebtn" id="playr2" onclick="switchVisibility('playr2', 'gameboard'); toggleVisibility('playr1'); playBall(2);">
	</div>

	<div id="gameboard">
		<div class="column" onclick="playIt();">
			<div class="cell top left" id="cell0_0">&nbsp;</div>
			<div class="cell middle left" id="cell1_0">&nbsp;</div>
			<div class="cell bottom left" id="cell2_0">&nbsp;</div>
		</div>
		<div class="column" onclick="playIt();">
			<div class="cell top center" id="cell0_1">&nbsp;</div>
			<div class="cell middle center" id="cell1_1">&nbsp;</div>
			<div class="cell bottom center" id="cell2_1">&nbsp;</div>
		</div>
		<div class="column" onclick="playIt();">
			<div class="cell top right" id="cell0_2">&nbsp;</div>
			<div class="cell middle right" id="cell1_2">&nbsp;</div>
			<div class="cell bottom right" id="cell2_2">&nbsp;</div>
		</div>
	</div>
	<div>
		<div style="display:none;">
		    <audio id="playagain" src="sounds/playagain.mp3" controls preload="auto" autobuffer></audio>
		</div>

		<input type="button" value="Play Again &rsaquo;" class="simplebtn" id="playagainbtn" onclick="EvalSound('playagain')">
	</div>
	<div class="push"></div>
</div>

<footer>
<div style=""><a href="http://snka.tk" target="_blank">&copy; snka.tk</a></div>
</footer>

</body>

</html>
